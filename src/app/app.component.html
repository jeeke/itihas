<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-title>Menu List</ion-title> -->
      <ion-item>
        <ion-avatar slot="start" style=" width: 80px !important; height: 80px !important;">
          <img src="assets/images/app.png">
        </ion-avatar>
        <ion-label>Indic Itihasa</ion-label>
      </ion-item>
      
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>Indic Itihasa</ion-list-header>
      <ion-note>indicitihasa@gmail.com</ion-note>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>   
    </ion-list> 
    <ion-row>
      <ion-col *ngIf="!is_login">
        <ion-button  type="submit" color="primary" (click)="login()">Login</ion-button>
  </ion-col>
<ion-col *ngIf="is_login">
  <ion-button  type="submit" color="danger" (click)="logout()">Logout</ion-button>
  </ion-col>
  </ion-row>
  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>
