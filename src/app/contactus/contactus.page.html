<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-text-center">
    <!-- <h4>Contact Us</h4> -->
    <ion-avatar>
      <img  src="assets/images/forms.png">
    </ion-avatar>
  </div>
 
  <div>
    <ion-card>
      <ion-card-header>
        <div class="success" *ngIf="showSucessMessage">
          Saved successfully
        </div>
        
        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>
        <!-- <ion-card-subtitle class="ion-text-center">Contact Form</ion-card-subtitle> -->
      </ion-card-header>
    
      <ion-card-content>
        <form #contactUsForm="ngForm" (ngSubmit)="contactUsForm.valid && onSubmit(contactUsForm)">
          <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
              <ion-input type="text" #name="ngModel" [(ngModel)]="contact.name" name="name" 
              required  [ngClass]="{'invalid-textbox' :contactUsForm.submitted && !name.valid }"> </ion-input>
              <div *ngIf="contactUsForm.submitted && !name.valid">
                <label class="validation-message">This field is required.</label>
              </div>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" #email="ngModel" [(ngModel)]="contact.email" name="email" 
          required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :contactUsForm.submitted && !email.valid }" ></ion-input>
          <div *ngIf="contactUsForm.submitted && email.errors">
            <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
            <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
          </div>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Mobile</ion-label>
            <ion-input type="text" #phone="ngModel" [(ngModel)]="contact.phone" name="phone"
            required  [ngClass]="{'invalid-textbox' :contactUsForm.submitted && !phone.valid }"> </ion-input>
            <div *ngIf="contactUsForm.submitted && !phone.valid">
              <label class="validation-message">This field is required.</label>
            </div>
          
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Subject</ion-label>
            <ion-input type="text" #subject="ngModel" [(ngModel)]="contact.subject" name="subject" 
            required  [ngClass]="{'invalid-textbox' :contactUsForm.submitted && !subject.valid }"> </ion-input>
            <div *ngIf="contactUsForm.submitted && !subject.valid">
              <label class="validation-message">This field is required.</label>
            </div>
                    </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Body</ion-label>
            <ion-textarea type="text" #body="ngModel" [(ngModel)]="contact.body" name="body" 
            required  [ngClass]="{'invalid-textbox' :contactUsForm.submitted && !body.valid }"> </ion-textarea>
            <div *ngIf="contactUsForm.submitted && !body.valid">
              <label class="validation-message">This field is required.</label>
            </div>
          </ion-item>
         
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>

  </div>
