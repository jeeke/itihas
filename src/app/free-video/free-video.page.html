<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-a" ></ion-menu-button>
    </ion-buttons>
    <ion-title>Just Video</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h2 *ngIf="show=='courceList'" class="ion-text-center"></h2>
  <div class="container-fluid">
  <div class="row" *ngIf="show=='courceList'">
    <!--  -->
    <div *ngFor="let data of courseList" class=" mobile">
      <div class="card mb-3"  >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{data.image}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">   
            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text"><small class="text-muted">Duration: {{data.duration}}</small></p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <a *ngIf="data.video_url" (click)="openPremiumVideo('premiumVideo',data.video_url, data.title, data.image)" class="btn btn-warning ion-text-center" >Play</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    <!--  -->
    <div class="col-md-4 web" *ngFor="let data of courseList">
<div class="card mb-3"  >
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{data.image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">   
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text"><small class="text-muted">Duration: {{data.duration}}</small></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <a *ngIf="data.video_url" (click)="openPremiumVideo('premiumVideo',data.video_url, data.title, data.image)" class="btn btn-warning ion-text-center" >Play</a>
      </div>
    </div>
  </div>    
</div>   
</div>
</div>
</div>
<div class="" *ngIf="show=='premiumVideo'">

        <div class="row">

<h4>{{title}}</h4>

            <a (click)="backLIst('courceList')" class="btn btn-danger ion-text-center" >Back</a>
          </div>
        </div>
      </div>
